<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/action_page.html">
      <div>
        <h1>Grocery Checklist</h1>
      </div>
      <div>
        <div>
          <h2>Items</h2>
        </div>
        <div>
          <!-- Milk Selector-->
          <input type="checkbox" id="milk" name="milk" />
          <label for="milk">Milk:</label>
          <select id="milk" name="milk">
            <option value="Brand_A">Brand A</option>
            <option value="Brand_X">Brand X</option>
            <option value="Brand_Y">Brand Y</option>
          </select>
        </div>
        <div>
          <!-- Bread Selector-->
          <input type="checkbox" id="bread" name="bread" />
          <label for="bread">Bread:</label>
          <select id="bread" name="bread">
            <option value="Brand_A">Brand A</option>
            <option value="Brand_B">Brand B</option>
            <option value="Brand_C">Brand C</option>
          </select>
        </div>
        <div>
          <!-- Eggs Selector-->
          <input type="checkbox" id="eggs" name="eggs" />
          <label for="eggs">Eggs:</label>
          <select id="eggs" name="eggs">
            <option value="Brand_A">Brand A</option>
            <option value="Brand_2">Brand 2</option>
            <option value="Brand_3">Brand 3</option>
          </select>
        </div>
      </div>
      <div>
        <div>
          <h2>Other Items</h2>
        </div>
        <div>
          <!-- Butter Selector-->
          <input type="checkbox" id="butter" name="butter" />
          <label for="butter">Butter:</label>
          <select id="butter" name="butter">
            <option value="Brand_A">Brand A</option>
            <option value="Brand_X">Brand X</option>
            <option value="Brand_Y">Brand Y</option>
          </select>
        </div>
        <div>
          <!-- Cheese Selector-->
          <input type="checkbox" id="cheese" name="cheese" />
          <label for="cheese">Cheese:</label>
          <select id="cheese" name="cheese">
            <option value="Brand_A">Brand A</option>
            <option value="Brand_B">Brand B</option>
            <option value="Brand_C">Brand C</option>
          </select>
        </div>
        <div>
          <!-- Fruits Selector-->
          <input type="checkbox" id="fruits" name="fruits" />
          <label for="fruits">Fruits:</label>
          <select id="fruits" name="fruits">
            <option value="Brand_A">Brand A</option>
            <option value="Brand_2">Brand 2</option>
            <option value="Brand_3">Brand 3</option>
          </select>
        </div>
      </div>
      <div><input type="submit" /></div>
    </form>
  </body>
</html>
