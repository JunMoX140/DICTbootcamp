<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: Multiplication Table</title>
    <style>
      table {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        border-collapse: collapse;
        padding-bottom: 2%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }

      th:first-child,
      td:first-child {
        background-color: lightgray;
      }

      input[type="number"] {
        width: 75%;
      }
    </style>
  </head>
  <body>
    <h1>Multiplication Table</h1>
    <p>Fill in the missing numbers in the multiplication table below:</p>

    <form action="/action_page.html">
      <table>
        <tr>
          <th></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
        <tr>
          <th>1</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <th>2</th>
          <td>2</td>
          <td>
            <input
              type="text"
              size="16"
              style="margin-left: 15px; margin-right: 15px"
              id="answer1"
              name="answer1"
              required
              pattern="[0-9]{1,2}"
              title="Please enter a numeric value not more than or equal to 100"
            />
          </td>
          <td>6</td>
        </tr>
        <tr>
          <th>3</th>
          <td>3</td>
          <td>6</td>
          <td>
            <input
              type="text"
              size="16"
              style="margin-left: 15px; margin-right: 15px"
              id="answer2"
              name="answer2"
              required
              pattern="[0-9]{1,2}"
              title="Please enter a numeric value not more than or equal to 100"
            />
          </td>
        </tr>
      </table>
      <div><input type="submit" /></div>
    </form>
  </body>
</html>
