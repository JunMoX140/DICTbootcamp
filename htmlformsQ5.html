<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/action_page.html">
      <di>
        <h1>My Favorite Things</h1>
      </di>
      <div>
        <h2>Books I've Read</h2>
        <ul>
          <li><input type="checkbox" />Lord of the Rings</li>
          <li><input type="checkbox" />To Kill a Mockingbird</li>
          <li><input type="checkbox" />The Great Gatsby</li>
        </ul>
      </div>
      <div>
        <h2>Movies Ratings</h2>
        <ul>
          <li>
            The Shawshank Redemption<input type="range" min="1" max="10" />
          </li>
          <li>The Godfather<input type="range" min="1" max="10" /></li>
          <li>Pulp Fiction<input type="range" min="1" max="10" /></li>
        </ul>
      </div>
      <div>
        <h2>Best Music</h2>
        <ol>
          <li>
            <input type="radio" id="The Beatles" name="best_music" />
            <label for="The Beatles">The Beatles</label>
          </li>
          <li>
            <input type="radio" id="The Beatles" name="best_music" />
            <label for="Bob Dylan">Bob Dylan</label>
          </li>
          <li>
            <input type="radio" id="The Beatles" name="best_music" />
            <label for="Johnny Cash">Johnny Cash</label>
          </li>
        </ol>
      </div>
    </form>
  </body>
</html>
